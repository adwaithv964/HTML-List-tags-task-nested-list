<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        table, th, td {
            border: 2px solid black;
            text-align: center;
            padding: 8px;
        }
        th, td {
            font-weight: bold;
        }
        td {
            width: 25%;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        #pic{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Table with Colspan and Rowspan</h2>

<table>
    <tr>
        <td rowspan="2">A</td>
        <td colspan="2">B</td> 
        <td rowspan="2">C</td>
    </tr>
    <tr>
        <td colspan="2">D</td>
    </tr>
    <tr>
        <td rowspan="2">F</td>
        <td rowspan="2">E</td>
        <td><a href="https://google.com">G</a></td>
        <td rowspan="4">H</td>
    </tr>
    <tr>
        <td><a href="https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Download-Bmw-Wallpapers-HD.jpg" id="pic">I</a></td>
    </tr>
    <tr>
        <td>L</td>
        <td rowspan="2">J</td>
        <td rowspan="2">K</td>
    </tr>
    <tr>
        <td>M</td>
    </tr>
</table>

</body>
</html>
