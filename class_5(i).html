<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            
        }

        body {
            background-color: #f0f0f0;
           
        }

    
        #main-title {
            font-family: 'Arial', sans-serif;
            color: #ff6347;
            font-size: 40px;
            text-align: center;
            margin-top: 50px;
             
        }

        .content, .about-section, footer p {
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
            color: #4682b4;
        }

        .about-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            
        }

        #about-title {
            color: #ff4500;
            font-size: 28px;
            margin-bottom: 15px;
        }
 
        
 
    </style>
</head>
<body>

    <div class="container">
        <div id="main-title">Coding Club</div>

        <div class="content">Join us and explore the world of programming!</div>

        <section class="about-section">
            <h2 id="about-title">About Us</h2>
            <p>We are a community of passionate coders dedicated to learning, collaboration, and innovation.</p>
            
        </section>

        
    </div>

</body>
</html>
